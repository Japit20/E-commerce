<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>.image-container {
        width: 300px; 
        height: 200px; 
        overflow: hidden;
        position: relative;
    }
    
    .image {
        width: 100%;
        height: 100%;
        background-size: cover;
        position: absolute;
        /* transition: opacity 0.5s ease;  */
        background-image: url("./shop-standard-1-600x650.jpg");
    }
    
    .hover-image {
        top: 100%; 
        opacity: 0; 
        background-image: url("./shop-standard-1-gallery-1-600x650.jpg");
    }
    
    .image:hover + .hover-image {
        top: 0; 
        opacity: 1; 
        transition: top 1s ease, opacity 1s ease;
    }
    
    </style>
</head>
<body>
    
    <div class="image-container">
        <div class="image" id="image1"></div>
        <div class="image hover-image" id="image2"></div>
    </div>
    
    
</body>
</html>
